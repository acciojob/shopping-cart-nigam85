<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Shopping Cart</h1>
    <div class="input-container">
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input" aria-label="Item Name" required>
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input" aria-label="Item Price" step="0.01" required>
        <button id="add">Add</button>
    </div>
    <table>
        <thead>
            <tr>
                <th id="item" aria-label="Item">Item</th>
                <th id="price" aria-label="Price">Price</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Shopping cart items will be added here -->
        </tbody>
    </table>
    <h3 id="total" aria-label="Grand Total">Grand Total: $0.00</h3>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
